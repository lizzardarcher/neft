<table id="wo_table" class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>№ Скважины</th>
        <th>№ Куста</th>
        <th>Месторождение</th>
        <th>Активно</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for obj in work_objects %}
        <tr>
            <td><a class="link-dark link-underline-light" href="{% url 'work_object_detail' obj.id %}">{{ obj.hole }}</a></td>
            <td><a class="link-dark link-underline-light" href="{% url 'work_object_detail' obj.id %}">{{ obj.short_name }}</a></td>
            <td><a class="link-dark link-underline-light" href="{% url 'work_object_detail' obj.id %}">{{ obj.name }}</a></td>
            <td><a class="link-dark link-underline-light" href="{% url 'work_object_detail' obj.id %}">{% if obj.is_active %}✅{% else %}❌{% endif %}</a></td>
            <td>
                <a class="text-warning" href="{% url 'work_object_update' obj.id %}">
                    <i class="fa fa-edit"></i>
                </a>
                <a onclick="return confirm('Вы уверены, что хотите удалить объект {{ obj.name }} ({{ obj.short_name }})?');"
                   class="text-danger" href="{% url 'work_object_delete' obj.id %}">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
