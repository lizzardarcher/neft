{% extends 'layouts/base.html' %}
{% block content %}
    {% include 'includes/form_errors.html' %}
    <div class="container bg-light p-4 mt-4 rounded">
        <h2>{{ brigade.name }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Название бригады:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="description">Заказчик:</label>
                {{ form.customer }}
            </div>
            <div class="form-group">
                <label for="description">Примечание:</label>
                {{ form.notes }}
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Обновить</button>
{#            <a href="{% url 'brigade_list' %}" class="btn btn-secondary">Отмена</a>#}
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
{% endblock content %}
