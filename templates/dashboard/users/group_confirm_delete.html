{% extends 'layouts/base.html' %}

{% block content %}
<div class="container bg-light p-4 mt-4 rounded">
    <h1>Удаление группы</h1>
    <p>Вы уверены, что хотите удалить группу "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'group_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
