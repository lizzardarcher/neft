{% block content %}
    <div class="container">
        <h1>Пользователи</h1>
        <a href="" class="btn btn-outline-success mb-3">Создать пользователя</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя пользователя</th>
                <th>Электронная почта</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="" class="btn btn-sm btn-outline-warning"><i class="fa fa-edit"></i></a>
                        <a href="" class="btn btn-sm btn-outline-danger"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
